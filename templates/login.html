<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Carburant - Connexion</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Bienvenue sur Espace Carburant</h1>
        <div class="login-box">
            <h2 class="box-title">Connexion</h2>
            <div class="input-group">
                <label for="secretCode">Code Secret</label>
                <input type="password" id="secretCode" placeholder="ENTREZ LE MOT DE PASSE">
            </div>
            <button id="loginButton">Se Connecter</button>
            <p id="errorMessage" class="error-message"></p>
        </div>
        <p class="footer-text">© 2023 Espace Carburant. Tous droits réservés.</p>
    </div>

    <script src="login.js"></script>
</body>
</html>
